<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Hub Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4a90e2; --danger: #ff4757; --success: #2ed573; 
            --bg: #f4f7f6; --card: #ffffff; --btn-grey: #f1f3f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #2d3436; }
        .container { max-width: 850px; margin: 0 auto; }
        
        .toolbar { 
            display: flex; flex-direction: column; gap: 12px; 
            background: var(--card); padding: 12px; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px;
            width: 100%;
        }

        .address-row { position: relative; flex: 1; width: 100%; }
        input#currentPath { 
            width: 100%; padding: 14px 18px; border: 1px solid #dfe6e9; 
            border-radius: 12px; font-size: 16px; outline: none; background: #fff;
            display: block;
        }

        /* UK≈ÅAD: Nowy Folder (lewo) -> Refresh (≈õrodek) -> Back (prawo) */
        .actions-row { 
            display: flex; gap: 10px; width: 100%; 
            justify-content: space-between; align-items: center; 
        }
        
        .nav-group { display: flex; gap: 10px; }
        button { border: none; border-radius: 12px; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        
        .btn-create { background: var(--success); color: white; flex: 1; height: 50px; font-size: 15px; gap: 8px; white-space: nowrap; }
        .btn-nav { background: var(--btn-grey); width: 50px; height: 50px; font-size: 20px; }

        @media (min-width: 600px) {
            .toolbar { flex-direction: row; padding-right: 12px; }
            .address-row { flex: 1; }
            .actions-row { width: auto; flex: none; }
            .btn-create { flex: none; padding: 0 25px; }
        }

        #suggestionList {
            position: absolute; top: 105%; left: 0; right: 0;
            background: white; border-radius: 12px; border: 1px solid #eee;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1001;
            display: none; max-height: 200px; overflow-y: auto;
        }
        .suggestion-item { padding: 14px; border-bottom: 1px solid #f9f9f9; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .suggestion-item.active { background: #f0f7ff; color: var(--primary); }

        .file-list { background: var(--card); border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.04); }
        .file-item { display: flex; align-items: center; padding: 18px; border-bottom: 1px solid #f1f2f6; gap: 15px; }
        .file-info { flex: 1; cursor: pointer; min-width: 0; }
        .file-name { font-weight: 600; font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); padding: 20px; }
        .modal { background: white; width: 100%; max-width: 400px; border-radius: 24px; padding: 25px; outline: none; }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="margin: 10px 0 20px 5px;">‚òÅÔ∏è Personal Cloud</h3>
        
        <div class="toolbar">
            <div class="address-row">
                <input type="text" id="currentPath" placeholder="Wpisz ≈õcie≈ºkƒô..." autocomplete="off">
                <div id="suggestionList"></div>
            </div>

            <div class="actions-row">
                <button class="btn-create" onclick="showCreateModal()"><span>‚ûï</span> Nowy Folder</button>
                <div class="nav-group">
                    <button class="btn-nav" onclick="refreshUI()" title="Od≈õwie≈º">üîÑ</button>
                    <button class="btn-nav" onclick="goBack()" title="Wstecz">‚¨ÖÔ∏è</button>
                </div>
            </div>
        </div>

        <div class="file-list" id="fileList"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <!-- tabindex=0 pozwala kontenerowi odbieraƒá zdarzenia klawiatury -->
        <div class="modal" id="modalContainer" tabindex="0">
            <div style="display:flex; align-items:center; gap:12px; margin-bottom:15px;">
                <span id="modalIcon" style="font-size: 24px;"></span>
                <h3 id="modalTitle" style="margin:0"></h3>
            </div>
            <p id="modalText" style="color:#636e72; margin-bottom: 10px;"></p>
            <input type="text" id="modalInput" style="width:100%; padding:14px; border:2px solid #edf2f7; border-radius:12px; outline:none;">
            <div style="display:flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button onclick="closeModal()" style="background:#f1f3f6; padding:12px 20px; border-radius:10px;">Anuluj</button>
                <button id="modalConfirmBtn" style="color:white; padding:12px 25px; border-radius:10px;">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
