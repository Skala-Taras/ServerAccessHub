services:
  serveraccesshub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serveraccesshub
    
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:8080:8080"
    
    volumes:
      - ./cloudStorage:/app/cloudStorage
    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    environment:
      - LANG=en_US.UTF-8
      - TERM=xterm-256color
      - TZ=Europe/Warsaw
    
    restart: unless-stopped

